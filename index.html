<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="library">
        <h1>Your Library</h1>
        <div class="books">
           
            <button class="addBook">+</button>
            <form class="addBookForm">
                <label for="name">Book Name</label><br>
                <input type="text" id="name" required><br>
                <label for="author">Book Author</label><br>
                <input type="text" id="author" required ><br>
                <label for="pages">Book Pages</label><br>
                <input type="number" id="pages" required><br>
                <input type="button" id="add" value="Add The Book">
            </form>
        </div>
       
    </div>




    <script src="script.js"></script>
</body>
</html>
